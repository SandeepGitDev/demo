  <body>
    <script>
      var myObj = {
        portfoilo: [
          { abc: 123, xyz: 12 },
          { abc: 1244, xyz: 12 },
        ],
        group: [
          {
            portfoilo: [
              { abc: 123, xyz: 12 },
              { abc: 1244, xyz: 12 }
            ],
            group: [
              {
                group: [],
                portfoilo: [
                  { abc: 123, xyz: 12 },
                  { abc: 1244, xyz: 12 }
                ]
              },
            ],
            asset: [
              {
                portfoilo: [
                  { abc: 123, xyz: 12 },
                  { abc: 1244, xyz: 12 }
                ],
              },
            ],
          },
        ],
      };

      function removeXYZ(obj) {
        for (keys in Object.keys(obj)) {
          if (Object.keys(obj)[keys] === "portfoilo") {
            for (item in obj) {
              for (insideItem in obj[item]) {
                if (obj[item][insideItem].hasOwnProperty("xyz")) {
                    delete obj[item][insideItem].xyz;
                } else {
                    debugger;
                    removeXYZ(obj[item][insideItem]);
                }
              }
            }
          }
        }
      }

    removeXYZ(myObj);
    console.log(myObj);
